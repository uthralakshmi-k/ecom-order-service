spring.profiles.active=dev
# PostgreSQL config


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=ecommerce
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5433/postgres?currentSchema=ecommerce

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?currentSchema=ecommerce
#spring.datasource.url=jdbc:postgresql://postgres-db:5432/postgres?currentSchema=ecommerce
spring.datasource.username=postgres
spring.datasource.password=test

spring.datasource.redis.host:localhost
spring.datasource.redis.port:6379
spring.datasource.redis.timeout: 60000

spring.flyway.enabled=true
spring.flyway.default-schema=ecommerce
spring.flyway.locations=classpath:db/migration

