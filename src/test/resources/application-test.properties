# -----------------------------
# H2 In-Memory Database
# -----------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ecommerce
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -----------------------------
# Hibernate / JPA
# -----------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=ecommerce

# -----------------------------
# Disable SQL initialization
# -----------------------------
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# -----------------------------
# Security / API Key
# -----------------------------
spring.security.enabled=false
api.key=gbehaHlw3PhnoUucSaSx
